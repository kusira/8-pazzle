<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>8-pazzle</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h2 class="title">8-pazzle</div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="frame">
                <div class="1st-row">
                    <div class="tile"><p class="number"></p></div>
                    <div class="tile"><p class="number"></p></div>
                    <div class="tile"><p class="number"></p></div>
                </div>
                <div class="2st-row">
                    <div class="tile"><p class="number"></p></div>
                    <div class="tile"><p class="number"></p></div>
                    <div class="tile"><p class="number"></p></div>
                </div>
                <div class="3st-row">
                    <div class="tile"><p class="number"></p></div>
                    <div class="tile"><p class="number"></p></div>
                    <div class="tile"><p class="number"></p></div>
                </div>
            </div>
            <div id="restoration-btn" class="btn">復元</div>
            <div id="random-btn" class="btn">ランダム生成</div>
        </div>
    </main>
    <footer>
        <small>©2023 kusira</small>
    </footer>
</body>
</html>
